services:
  postgres:
    image: postgres:15-alpine
    container_name: jerseyshore_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-jerseyshore}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres"
    networks:
      - jerseyshore_network

  redis:
    image: redis:7-alpine
    container_name: jerseyshore_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=redis"
    networks:
      - jerseyshore_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jerseyshore_server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/jerseyshore}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_DIR=/app/logs
      - LOG_FORMAT=json
      - ENABLE_FILE_LOGGING=true
    volumes:
      - server_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=server"
    networks:
      - jerseyshore_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: jerseyshore_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://server:3001}
    depends_on:
      - server
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=client"
    networks:
      - jerseyshore_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  server_logs:
    driver: local

networks:
  jerseyshore_network:
    driver: bridge

